<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h4>Esa operacion requiere sesión de administrador</h4>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onRegister()" novalidate autocomplete="off">
              <div class="form-group mt-3">
                <span class="p-float-label p-input-icon-left">
                    <i class="pi pi-id-card"></i>
                    <input type="text" 
                           pInputText 
                           name="nombre"
                           id="nombre"
                           [(ngModel)]="nombre" required>  
                    <label for="nombre">Nombre</label>
                </span>  
            </div>
                  <div class="form-group mt-4">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" 
                               pInputText 
                               name="nombreUsuario"
                               id="nombreUsuario"
                               [(ngModel)]="nombreUsuario" required>  
                        <label for="nombreUsuario">Nombre de Usuario</label>
                    </span>  
                </div>
                <div class="form-group mt-4">
                  <span class="p-float-label p-input-icon-left">
                      <i class="pi pi-lock"></i>
                      <input type="password" 
                             pInputText 
                             name="password"
                             id="password"
                             [(ngModel)]="password" required>  
                      <label for="password">Contraseña</label>
                  </span>
              </div>
              <div class="form-group mt-4">
                <span class="p-float-label p-input-icon-left">
                    <i class="pi pi-envelope"></i>
                    <input type="email" 
                           pInputText 
                           name="email"
                           id="email"
                           [(ngModel)]="email" required>  
                    <label for="email">Email</label>
                </span>
            </div>
                <div class="form-group mt-3">
                    <button pButton class="btn-block float-end" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</ng-template>
