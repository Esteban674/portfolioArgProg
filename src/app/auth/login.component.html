<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h4>Esa operacion requiere sesi칩n de administrador</h4>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate autocomplete="off">
                    <div class="form-group mt-3">
                        <span class="p-float-label p-input-icon-left">
                            <i class="pi pi-user"></i>
                            <input type="text" 
                                   pInputText 
                                   name="nombreUsuario"
                                   id="nombreUsuario"
                                   [(ngModel)]="nombreUsuario" required>  
                            <label for="nombreUsuario">Nombre de Usuario</label>
                        </span>  
                    </div>
                    <div class="form-group mt-5">
                        <span class="p-float-label p-input-icon-left">
                            <i class="pi pi-lock"></i>
                            <input type="password" 
                                   pInputText 
                                   name="password"
                                   id="password"
                                   [(ngModel)]="password" required>  
                            <label for="password">Contrase침a</label>
                        </span>
                    </div>
                
                    <div class="form-group mt-3">
                        <button pButton class="btn-block float-end" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
